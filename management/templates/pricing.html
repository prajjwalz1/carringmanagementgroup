{%extends 'base.html'%}
<!-- END nav -->
{%block content%}
    <section class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_2.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Pricing <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Pricing</h1>
          </div>
        </div>
      </div>
    </section>
		
		<section class="ftco-section bg-light">
    <div class="container">
        <div class="row justify-content-center pb-5 mb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <span class="subheading mb-3">Price &amp; Plans</span>
                <h2>Choose Your Perfect Plans</h2>
            </div>
        </div>
        <div class="row">
            {%for package in package%}
            <div class="col-md-6 col-lg-3 ftco-animate">
                <div class="block-7">
                    <div class="text-center">
                        <div class="icon d-flex align-items-center justify-content-center"><span
                                class="{{package.package_flaticon_icon_class}}"></span></div>
                        <h4 class="heading-2">{{package.name}}</h4>
                        <span class="price"><sup>$</sup> <span class="number">{{package.price}}</span></span>

                        <ul class="pricing-text mb-5">
                            {% for feature in package.features.all %}
                            <li><span class="fa fa-check mr-2"></span>{{ feature.name }}</li>
                            {% endfor %}
                        </ul>

                        <a href="#" class="btn btn-primary px-4 py-3">Get Started</a>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>
{%endblock%}
