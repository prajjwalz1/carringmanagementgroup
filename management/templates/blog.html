{%extends 'base.html'%}
    <!-- END nav -->
{%block content%}
 <section class="hero-wrap hero-wrap-2" style="background-image: url('{{slides.image.url}}');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs mb-2"><span class="mr-2"><a href="index.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
            <h1 class="mb-0 bread">Blog</h1>
          </div>
        </div>
      </div>
    </section>
   <section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center pb-5 mb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
                <span class="subheading">News &amp; Blog</span>
                <h2>Latest News</h2>
            </div>
        </div>
        <div class="row d-flex">
            {%for blogs in blogs%}
            <div class="col-md-6 col-lg-4 d-flex ftco-animate">
                <div class="blog-entry align-self-stretch">
                    <a href="blog-single.html" class="block-20 rounded"
                       style="background-image: url('{{blogs.image.url}}');">
                    </a>
                    <div class="text mt-3 px-4">
                        <div class="posted mb-3 d-flex">
                            <div class="img author"
                                 style="background-image: url('{{blogs.Publisher_image.url}}');"></div>
                            <div class="desc pl-3">
                                <span>Posted by {{blogs.published_by}}</span>
                                <span>{{blogs.publication_date}}</span>
                            </div>
                        </div>
                        <h3 class="heading"><a href="#">{{blogs.title}}</a></h3>
                        <p>{{blogs.content|truncatewords:20}}</p>
                    </div>
                </div>
            </div>
            {%endfor%}
        </div>
    </div>
</section>

   {%endblock%}
